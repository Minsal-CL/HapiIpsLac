<!--/* PastHistoryOfIllnesses -->
<!--
Medical Problems: Condition.code.text || Condition.code.coding[x].display (separated by <br />)
Status: Condition.clinicalStatus.text || Condition.clinicalStatus.coding[x].display (separated by <br />)
Comments: Condition.note[x].text (separated by <br />)
Onset Date: Condition.onsetDateTime || Condition.onsetPeriod.start && “-“ && Condition.onsetPeriod.end || Condition.onsetAge || Condition.onsetRange.low && “-“ && Condition.onsetRange.high || Condition.onsetString
*/-->
<div xmlns:th="http://www.thymeleaf.org">
   <h5>Historial de Enfermedades Pasadas</h5>
   <table class="hapiPropertyTable">
      <thead>
         <tr>
            <th>Problemas Médicos</th>
            <th>Estado</th>
            <th>Comentarios</th>
            <th>Fecha</th>
         </tr>
      </thead>
      <tbody>
         <th:block th:each="entry : ${resource.entry}" th:object="${entry.getResource()}">
            <th:block th:unless='*{getResourceType().name() == "Composition"}'>
               <th:block th:with="extension=${entry.getResource().getExtensionByUrl('http://hl7.org/fhir/StructureDefinition/narrativeLink').getValue().getValue()}">
                  <tr th:id="${#strings.arraySplit(extension, '#')[1]}">
                     <td th:insert="~{IpsUtilityFragments :: codeableConcept (cc=*{getCode()},attr='display')}">Problema Médico</td>
                     <td th:insert="~{IpsUtilityFragments :: codeableConcept (cc=*{getClinicalStatus()},attr='code')}">Estado</td>
                     <td th:insert="~{IpsUtilityFragments :: concat (list=*{getNote()},attr='text')}">Comentarios</td>
                     <td th:insert="~{IpsUtilityFragments :: renderOnset (onset=*{getOnset()})}">Fecha de Inicio</td>
                  </tr>
               </th:block>
            </th:block>
         </th:block>
      </tbody>
   </table>
</div>
