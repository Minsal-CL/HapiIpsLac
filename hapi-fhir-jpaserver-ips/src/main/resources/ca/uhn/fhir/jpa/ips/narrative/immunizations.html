<!--/* Immunizations -->
<!--
Immunization: Immunization.vaccineCode.text || Immunization.vaccineCode.coding[x].display (separated by <br />)
Status: Immunization.status
Dose Number: Immunization.protocolApplied[x]{doseNumberPositiveInt || doseNumberString} (concatenate with comma, e.g. x, y, z)
Manufacturer: Organization.name
Lot Number: Immunization.lotNumber
Comments: Immunization.note[x].text (separated by <br />)
Date: Immunization.occurrenceDateTime || Immunization.occurrenceString
*/-->
<div xmlns:th="http://www.thymeleaf.org">
   <h5>Inmunizaciones</h5>
   <table class="hapiPropertyTable">
      <thead>
         <tr>
            <th>Inmunización</th>
            <th>Estado</th>
            <th>Número de Dosis</th>
            <th>Fabricante</th>
            <th>Número de Lote</th>
            <th>Comentarios</th>
            <th>Fecha</th>
         </tr>         
      </thead>
      <tbody>
      <th:block th:each="entry : ${resource.entry}" th:object="${entry.getResource()}">
         <th:block th:if='*{getResourceType().name() == "Immunization"}'>
            <th:block th:with="extension=${entry.getResource().getExtensionByUrl('http://hl7.org/fhir/StructureDefinition/narrativeLink').getValue().getValue()}">
               <tr th:id="${#strings.arraySplit(extension, '#')[1]}">
                  <td th:insert="~{IpsUtilityFragments :: codeableConcept (cc=*{getVaccineCode()},attr='display')}">Inmunización</td>
                  <td th:text="*{getStatusElement().value}">Estado</td>
                  <td th:insert="~{IpsUtilityFragments :: concatDoseNumber (list=*{getProtocolApplied()})}">Comentarios</td>
                  <td th:insert="~{IpsUtilityFragments :: renderOrganization (orgRef=*{getManufacturer()})}">Fabricante</td>
                  <td th:text="*{getLotNumber()}">Número de Lote</td>
                  <td th:insert="~{IpsUtilityFragments :: concat (list=*{getNote()},attr='text')}">Comentarios</td>
                  <td th:insert="~{IpsUtilityFragments :: renderOccurrence (occurrence=*{getOccurrence()})}">Fecha</td>
               </tr>               
            </th:block>
         </th:block>
      </th:block>
      </tbody>
   </table>
</div>
